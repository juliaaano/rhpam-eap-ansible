---
# Variables here are applicable to 'server' host group.

# These include inherited opts from standalone.conf. Appending of JAVA_OPTS not possible, overwrite only.
jboss_eap_svc_java_opts: "-Xms2048m -Xmx2048m -XX:MetaspaceSize=96M -XX:MaxMetaspaceSize=256m -Djava.net.preferIPv4Stack=true -Djboss.modules.system.pkgs=$JBOSS_MODULES_SYSTEM_PKGS -Djava.awt.headless=true"

# Enable production mode.
#org_kie_server_mode: production

# Use a Maven Central mirror repository.
#rhpam_server_maven_mirror_central_repo_url: http://uk.maven.org/maven2

# Configure a Maven local repository.
#rhpam_server_maven_local_repo_url: http://host:port/repo
#rhpam_server_maven_local_repo_usr: user
#rhpam_server_maven_local_repo_pwd: password

# Configure the JBoss Enterprise Maven repository.
#rhpam_server_maven_jboss_enterprise_repo_url: http://host:port/repo
#rhpam_server_maven_jboss_enterprise_repo_usr: user
#rhpam_server_maven_jboss_enterprise_repo_pwd: password
